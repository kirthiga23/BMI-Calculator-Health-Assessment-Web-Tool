<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: pink;
        }
        .result-container {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .result-box {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            width: 100px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperature" placeholder="Enter temperature" step="any">
        <button onclick="convertTemperature()">Convert</button>
        <div class="result-container">
            <div class="result-box" id="celsiusResult">째C</div>
            <div class="result-box" id="fahrenheitResult">째F</div>
        </div>
    </div>
    <script>
        function convertTemperature() {
            let tempInput = document.getElementById("temperature").value;
            let celsiusResult = document.getElementById("celsiusResult");
            let fahrenheitResult = document.getElementById("fahrenheitResult");
            
            if (tempInput === "") {
                celsiusResult.innerHTML = "Enter a value";
                fahrenheitResult.innerHTML = "Enter a value";
                return;
            }
            
            let temperature = parseFloat(tempInput);
            let celsius = (temperature - 32) * 5 / 9;
            let fahrenheit = (temperature * 9 / 5) + 32;
            
            celsiusResult.innerHTML = `${celsius.toFixed(2)} 째C`;
            fahrenheitResult.innerHTML = `${fahrenheit.toFixed(2)} 째F`;
        }
    </script>
</body>
</html>
